name: Create Bucket

on: [push]

jobs: 
  testing-action:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: "npm install"
        run: npm install

      - name: "auth GCP"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCP_TOKEN }}"

      - name: "setup GCP"
        uses: "google-github-actions/setup-gcloud@v1"
        with:
          version: "latest"

      - name: "exec pulumi"
        uses: pulumi/actions@v3
        with:
          pulumi-version: v3.128.0

      - name: Change to the Pulumi project directory
        run: cd pulumi

      - name: Deploy using Pulumi
        run: pulumi up --stack marciosw/quickstart/devlinux --non-interactive
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_TOKEN }}
